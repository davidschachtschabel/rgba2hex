<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 400" width="520" height="400">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glowStrong" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <pattern id="scanPat" x="0" y="0" width="520" height="4" patternUnits="userSpaceOnUse">
      <rect width="520" height="2" fill="#00000033"/>
    </pattern>
    <!-- Subtle vignette -->
    <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#00000000"/>
      <stop offset="100%" stop-color="#00000066"/>
    </radialGradient>
  </defs>

  <!-- Terminal background -->
  <rect width="520" height="400" rx="14" fill="#0d0d0d"/>
  <!-- Scanlines overlay -->
  <rect width="520" height="400" rx="14" fill="url(#scanPat)" opacity="0.35"/>
  <!-- Vignette -->
  <rect width="520" height="400" rx="14" fill="url(#vignette)"/>
  <!-- Inner border -->
  <rect x="1" y="1" width="518" height="398" rx="13" fill="none" stroke="#2a2a2a" stroke-width="1.5"/>

  <!-- ── Title bar ── -->
  <rect x="0" y="0" width="520" height="38" rx="14" fill="#1a1a1a"/>
  <rect x="0" y="26" width="520" height="12" fill="#1a1a1a"/>
  <rect x="0" y="37" width="520" height="1" fill="#2e2e2e"/>
  <!-- Traffic lights -->
  <circle cx="24" cy="19" r="6" fill="#ff5f57"/>
  <circle cx="44" cy="19" r="6" fill="#ffbd2e"/>
  <circle cx="64" cy="19" r="6" fill="#28c840"/>
  <!-- Title -->
  <text x="260" y="24" text-anchor="middle" font-family="'Courier New', monospace" font-size="12" fill="#ffffff55" letter-spacing="2">rgba2hex — dotnet global tool</text>

  <!-- ── Line 1: dotnet invocation ── -->
  <text x="28" y="72" font-family="'Courier New', monospace" font-size="13" fill="#ffffff30">$</text>
  <text x="42" y="72" font-family="'Courier New', monospace" font-size="13" fill="#4ade80" filter="url(#glow)">rgba2hex</text>
  <text x="117" y="72" font-family="'Courier New', monospace" font-size="13" fill="#60a5fa"> -i </text>
  <text x="140" y="72" font-family="'Courier New', monospace" font-size="13" fill="#fbbf24">styles.css</text>
  <text x="224" y="72" font-family="'Courier New', monospace" font-size="13" fill="#60a5fa"> -b </text>
  <text x="248" y="72" font-family="'Courier New', monospace" font-size="13" fill="#fbbf24">#ffffff</text>
  <text x="310" y="72" font-family="'Courier New', monospace" font-size="13" fill="#60a5fa"> -o </text>
  <text x="334" y="72" font-family="'Courier New', monospace" font-size="13" fill="#94a3b8">output.css</text>

  <!-- ── Divider ── -->
  <line x1="28" y1="86" x2="492" y2="86" stroke="#ffffff0f" stroke-width="1"/>

  <!-- ── Processing lines ── -->
  <text x="28" y="110" font-family="'Courier New', monospace" font-size="11" fill="#ffffff20">▶ reading</text>
  <text x="107" y="110" font-family="'Courier New', monospace" font-size="11" fill="#fbbf24">styles.css</text>
  <text x="196" y="110" font-family="'Courier New', monospace" font-size="11" fill="#ffffff20">........................</text>
  <text x="410" y="110" font-family="'Courier New', monospace" font-size="11" fill="#4ade80" filter="url(#glow)">4 values found</text>

  <text x="28" y="130" font-family="'Courier New', monospace" font-size="11" fill="#ffffff20">▶ background</text>
  <text x="124" y="130" font-family="'Courier New', monospace" font-size="11" fill="#ffffff20">......................</text>
  <!-- White color swatch -->
  <rect x="328" y="119" width="14" height="14" rx="3" fill="#ffffff" stroke="#444" stroke-width="1"/>
  <text x="348" y="130" font-family="'Courier New', monospace" font-size="11" fill="#e2e8f0">#ffffff</text>
  <text x="410" y="130" font-family="'Courier New', monospace" font-size="11" fill="#ffffff33">(compositing)</text>

  <!-- ── Dashed separator ── -->
  <line x1="28" y1="147" x2="492" y2="147" stroke="#ffffff0f" stroke-width="1" stroke-dasharray="5,4"/>

  <!-- ── Conversion table header ── -->
  <text x="28"  y="166" font-family="'Courier New', monospace" font-size="10" fill="#ffffff33" letter-spacing="1">  SOURCE (RGBA)                  →   RESULT (HEX)         LINE</text>
  <line x1="28" y1="172" x2="492" y2="172" stroke="#ffffff0a" stroke-width="1"/>

  <!-- ── Conversion row 1 ── -->
  <text x="28"  y="190" font-family="'Courier New', monospace" font-size="12" fill="#94a3b8">  rgba(255, 99, 71, 0.80)</text>
  <text x="250" y="190" font-family="'Courier New', monospace" font-size="12" fill="#ffffff40">  →  </text>
  <rect x="286" y="178" width="14" height="14" rx="3" fill="#FF6347"/>
  <text x="306" y="190" font-family="'Courier New', monospace" font-size="12" fill="#4ade80" filter="url(#glow)">#FF6347</text>
  <text x="420" y="190" font-family="'Courier New', monospace" font-size="11" fill="#ffffff25">:12</text>

  <!-- ── Conversion row 2 ── -->
  <text x="28"  y="210" font-family="'Courier New', monospace" font-size="12" fill="#94a3b8">  rgba(30, 144, 255, 0.50)</text>
  <text x="250" y="210" font-family="'Courier New', monospace" font-size="12" fill="#ffffff40">  →  </text>
  <rect x="286" y="198" width="14" height="14" rx="3" fill="#8FC8FF"/>
  <text x="306" y="210" font-family="'Courier New', monospace" font-size="12" fill="#4ade80" filter="url(#glow)">#8FC8FF</text>
  <text x="420" y="210" font-family="'Courier New', monospace" font-size="11" fill="#ffffff25">:28</text>

  <!-- ── Conversion row 3 ── -->
  <text x="28"  y="230" font-family="'Courier New', monospace" font-size="12" fill="#94a3b8">  rgba(0, 200, 120, 0.60)</text>
  <text x="250" y="230" font-family="'Courier New', monospace" font-size="12" fill="#ffffff40">  →  </text>
  <rect x="286" y="218" width="14" height="14" rx="3" fill="#66D4A0"/>
  <text x="306" y="230" font-family="'Courier New', monospace" font-size="12" fill="#4ade80" filter="url(#glow)">#66D4A0</text>
  <text x="420" y="230" font-family="'Courier New', monospace" font-size="11" fill="#ffffff25">:47</text>

  <!-- ── Conversion row 4 ── -->
  <text x="28"  y="250" font-family="'Courier New', monospace" font-size="12" fill="#94a3b8">  rgba(160, 32, 240, 0.90)</text>
  <text x="250" y="250" font-family="'Courier New', monospace" font-size="12" fill="#ffffff40">  →  </text>
  <rect x="286" y="238" width="14" height="14" rx="3" fill="#A020F0" opacity="0.94"/>
  <text x="306" y="250" font-family="'Courier New', monospace" font-size="12" fill="#4ade80" filter="url(#glow)">#A224EE</text>
  <text x="420" y="250" font-family="'Courier New', monospace" font-size="11" fill="#ffffff25">:61</text>

  <!-- ── Dashed separator ── -->
  <line x1="28" y1="265" x2="492" y2="265" stroke="#ffffff0f" stroke-width="1" stroke-dasharray="5,4"/>

  <!-- ── Writing output ── -->
  <text x="28" y="285" font-family="'Courier New', monospace" font-size="11" fill="#ffffff20">▶ writing</text>
  <text x="100" y="285" font-family="'Courier New', monospace" font-size="11" fill="#fbbf24">output.css</text>
  <text x="188" y="285" font-family="'Courier New', monospace" font-size="11" fill="#ffffff20">.........................</text>
  <text x="410" y="285" font-family="'Courier New', monospace" font-size="11" fill="#4ade80" filter="url(#glow)">done</text>

  <!-- ── Final success line ── -->
  <line x1="28" y1="300" x2="492" y2="300" stroke="#ffffff0f" stroke-width="1"/>
  <text x="28" y="320" font-family="'Courier New', monospace" font-size="12" fill="#4ade80" filter="url(#glowStrong)">✓ 4 rgba() values replaced successfully.</text>

  <!-- ── Cursor ── -->
  <text x="28" y="344" font-family="'Courier New', monospace" font-size="13" fill="#ffffff30">$</text>
  <rect x="42" y="330" width="10" height="18" rx="1" fill="#4ade80" opacity="0.85" filter="url(#glow)"/>

  <!-- ── Bottom badge ── -->
  <line x1="28" y1="362" x2="492" y2="362" stroke="#ffffff08" stroke-width="1"/>
  <text x="28"  y="380" font-family="'Courier New', monospace" font-size="10" fill="#ffffff22">rgba2hex v1.0.0</text>
  <text x="260" y="380" text-anchor="middle" font-family="'Courier New', monospace" font-size="10" fill="#ffffff18" letter-spacing="3">dotnet global tool · .NET 10</text>
  <text x="492" y="380" text-anchor="end" font-family="'Courier New', monospace" font-size="10" fill="#ffffff22">MIT License</text>
</svg>
